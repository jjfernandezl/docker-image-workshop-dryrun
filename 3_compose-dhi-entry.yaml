#3. docker compose with dhi and entrypoint for secrets
services:
  server:
    build:
      context: .
    environment:
      NODE_ENV: production
    ports:
      - 5001:5000
    depends_on:
      db:
        condition: service_healthy
    secrets:
      - db-password

  db:
    image: docker/dhi-postgres:18-dev
    restart: always
    user: "postgres"
    secrets:
      - db-password
    volumes:
      - db-data:/var/lib/postgresql
    environment:
      - POSTGRES_DB=example
      - PGDATA=/var/lib/postgresql/18/data
    entrypoint: sh -c "export POSTGRES_PASSWORD=$(cat /run/secrets/db-password) && exec docker-entrypoint.sh"
    command: postgres
    expose:
      - 5432
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  db-data:
secrets:
  db-password:
    file: db/password.txt

